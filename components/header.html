<header
    class="tw-absolute tw-top-0 tw-z-20 tw-flex tw-h-[60px] tw-w-full tw-bg-white tw-px-[10%] tw-text-black max-lg:tw-mr-auto max-lg:tw-px-4 lg:tw-justify-around"
>
    <a class="tw-flex tw-h-[80px] tw-w-[80px] tw-place-items-center" href="index.html">
        <img
            src="./assets/logo/logo1.png"
            alt="Freytor logo"
            class="tw-h-full tw-w-full tw-object-contain"
        />
    </a>
    <div
        class="collapsible-header animated-collapse max-lg:tw-shadow-md"
        id="collapsed-header-items"
    >
        <div
            class="tw-flex tw-h-full tw-w-max tw-gap-6 tw-text-base tw-text-black max-lg:tw-mt-8 max-lg:tw-flex-col max-lg:tw-place-items-end max-lg:tw-gap-6 lg:tw-mx-auto lg:tw-place-items-center"
        >
            <a class="header-links" href="about.html">About us</a>
            <a class="header-links" href="pricing.html">Pricing</a>
            <a class="header-links" href="contact.html">Contact us</a>
        </div>
        <div
            class="tw-flex tw-place-items-center tw-gap-6 tw-text-lg max-md:tw-w-full max-md:tw-flex-col max-md:tw-place-content-center"
        >
            <a
                href="login.html"
                aria-label="login"
                class="tw-transition-colors tw-duration-[0.3s] hover:tw-text-brand-blue"
            >
                Login
            </a>
            <a
                href="signup.html"
                aria-label="signup"
                class="tw-rounded-md tw-border-2 tw-border-brand-blue tw-p-1 tw-px-3 tw-font-medium tw-text-brand-blue tw-transition-all tw-duration-[0.3s] hover:tw-bg-brand-blue hover:tw-text-white"
            >
                Signup
            </a>
        </div>
    </div>
    <button
        class="bi bi-list tw-absolute tw-right-3 tw-top-3 tw-z-50 tw-text-3xl tw-text-black lg:tw-hidden"
        onclick="toggleHeader()"
        aria-label="menu"
        id="collapse-btn"
    ></button>
</header>
